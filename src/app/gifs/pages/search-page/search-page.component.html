<h2 class="text-2xl font-bold mt-5">Find Gifs</h2>
<h3 class="text-sm text-gray-500">Find by name or description</h3>

<section class="flex flex-col gap-4">
  <input type="text" placeholder="Find gifs..." class="mt-3 border border-gray-300 rounded-md p-2"
         (keyup.enter)="onSearch(txtInSearch.value)" #txtInSearch>
</section>


<section class="py-5">

  <app-grid-list [imageUrlsGridList]="searchedGifs()"></app-grid-list>

</section>
